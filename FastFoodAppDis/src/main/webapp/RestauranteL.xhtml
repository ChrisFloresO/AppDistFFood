<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:m="http://code.google.com/p/gmaps4jsf/"> 
<f:metadata>
	<f:viewParam name="id" value="#{restaurantControler.id}"/>
</f:metadata>
<head>
    <title>Lista de Restaurantes</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="icon" href="resources/template/site/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/template/site/css/grid.css"/>
    <link rel="stylesheet" href="resources/template/site/css/style.css"/>
	
    <script src="resources/template/site/js/jquery.js"></script>
    <script src="resources/template/site/js/jquery-migrate-1.2.1.js"></script>
    <script src="resources/template/site/js/device.min.js"></script> 
    
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
	
</head>

<body> 
 <header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="Home.xhtml">Home</a>
                        </li>
                         <li class="active">
                            <a href="RestauranteR.xhtml">Registra de Restaurante</a>
                        </li>
                        <li>
                            <a href="RestauranteL.xhtml">Lista de Restaurantes</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header>
	<main>
	<div class="box box-info">
            <div class="box-header with-border">
            <br />
            <center>
            <h2> <em>Lista de Plato</em></h2>
            </center>
            </div>
    </div> 
	<center>
	<br/>
<h:form>
	<h:outputText value="No existe registros" 
	rendered="#{empty restaurantControler.restaurantes}"/>

	<h:dataTable value ="#{restaurantControler.restaurantes}" var="restaurante"
		rendered="#{not empty restaurantControler.restaurantes}" cellspacing="10" width="50%" >
		<h:column>
			<f:facet name="header">Imagne</f:facet>
			<img src="data:image/png;base64,#{restaurantControler.rdao.convertir(restaurante.imagen)}" />
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{restaurante.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">Tipo</f:facet>
			#{restaurante.tipo}
		</h:column>
		<h:column>
			<f:facet name="header">Telefono</f:facet>
			#{restaurante.telefono}
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{restaurantControler.listadatosEditar(restaurante.codigo)}" value="EDITAR"/>
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{restaurantControler.Borrar(restaurante.codigo)}" value="BORRAR" />
		</h:column>
	
	</h:dataTable>

<h:commandButton action="RestauranteR" value="Crear Nuevo Restaurante" class="btn btn-info pull-center" id="btn" data-dismiss="modal"/>
</h:form>
	</center>
	</main>
	<br/>
     <footer>
        <div class="container">
            <ul class="socials">
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-tumblr"></a></li>
                <li><a href="#" class="fa fa-google-plus"></a></li>
            </ul>
            <div class="copyright">Â© <span id="copyright-year"></span> 
                <a href="#">Privacy Policy</a>
            </div>
        </div>
        <div class="tm"><a href="#"><img src="resources/template/site/images/TM_logo.png" alt=""/></a></div>
    </footer>
<script src="resources/template/site/js/script.js"></script>
</body> 
</html>
