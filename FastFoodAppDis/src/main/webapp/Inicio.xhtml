<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml">
	
	<ui:define name ="titulo">Pagina de prueba</ui:define>
	
	<ui:define name ="contenido"> 
	
	<h:form>
		<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Busqueda</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Buscar Plato</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{platoControler.plato.codigo}" class="form-control" id="busca">
					</h:inputText>
					<h:message for="busca" errorClass ="Invalid"/>
                  </div>
                </div>
              </div>
     		 <!-- /.box-body -->
              <div class="box-footer">
              
              	<h:commandButton action="#{platoControler.pdao.leer(busca)}" class="btn btn-info pull-right" id="btn" value="Buscar" />
				
              </div>
              <!-- /.box-footer -->
              
              <h:outputText value="No existe registros" 
	rendered="#{empty platoControler.platos}"/>

	<h:dataTable value ="#{platoControler.platos}" var="busquedas"
		rendered="#{not empty platoControler.platos}" id ="tabla">
		<h:column>
			<f:facet name="header">Codigo</f:facet>
			#{busquedas.codigo}
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{busquedas.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">Descripcion</f:facet>
			#{busquedas.descripcion}
		</h:column>
		<h:column>
			<f:facet name="header">Precio</f:facet>
			#{busquedas.precio}
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{platoControler.listadatosB(busquedas.codigo)}" value="Pedir"/>
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{platoControler.listadatosC(busquedas.codigo)}" value="Votar"/>
		</h:column>
		
	</h:dataTable>
              
        
          </div>
	</h:form>
	
	</ui:define>
	
	</ui:composition>
