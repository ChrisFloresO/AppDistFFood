<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml">
	
	
	<ui:define name ="contenido"> 
	
	<h:form>
		<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Busqueda</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                <div class="form-group">
                  <label for="bucar_plato" class="col-sm-2 control-label">Buscar Plato</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{platoControler.plato.nombre}" class="form-control" id="buscar">
					</h:inputText>
					<h:message for="buscar" errorClass ="Invalid"/>
                  </div>
                </div>
              </div>
     		 <!-- /.box-body -->
              <div class="box-footer">
              
              	<h:commandButton action="#{platoControler.pdao.listadoPlatospr(buscar)}" class="btn btn-info pull-right" id="btn" value="Buscar" >
              	<f:ajax  render = "tablas" />
              	</h:commandButton>
				
              </div>
              <!-- /.box-footer -->
              
              <h:outputText value="No existe registros" 
	rendered="#{empty platoControler.platos}"/>

	<h:dataTable value ="#{platoControler.platos}" var="busquedas" rendered="#{not empty platoControler.platos}" id ="tablas">
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{busquedas.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">Descripcion</f:facet>
			#{busquedas.descripcion}
		</h:column>
		<h:column>
			<f:facet name="header">Precio</f:facet>
			#{busquedas.precio}
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{platoControler.listadatosB(busquedas.codigo)}" value="Pedir"/>
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{platoControler.listadatosC(busquedas.codigo)}" value="Calificar"/>
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{platoControler.listadatosU()}" value="Ubicacion"/>
		</h:column>
		
	</h:dataTable>
              
        
          </div>
	</h:form>
	<h:form>
	<div class="box-footer">
              
              	<h:commandButton action="Logeo" class="btn btn-info pull-right" id="btn" value="Salir" />
				
              </div>
	</h:form>
	</ui:define>
	
	</ui:composition>
