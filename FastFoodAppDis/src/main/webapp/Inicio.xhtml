<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>Fast Food</h1>
<h:form>
	<h:outputLabel value="Buscar plato:" for="buscar"/>
	<h:inputText value="#{platoControler.plato.codigo}" id="busca" />
	<h:message  for="busca"/>
<h:commandButton action="#{platoControler.pdao.leer(busca)}" value="Buscar" inmediate="true">
<f:ajax  render = "tabla" />
</h:commandButton>	

<h:outputText value="No existe registros" 
	rendered="#{empty platoControler.platos}"/>

	<h:dataTable value ="#{platoControler.platos}" var="busquedas"
		rendered="#{not empty platoControler.platos}" id ="tabla">
		<h:column>
			<f:facet name="header">Codigo</f:facet>
			#{busquedas.codigo}
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{busquedas.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">Descripcion</f:facet>
			#{busquedas.descripcion}
		</h:column>
		<h:column>
			<f:facet name="header">Precio</f:facet>
			#{busquedas.precio}
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{platoControler.listadatosB(busquedas.codigo)}" value="Pedir"/>
		</h:column>
		
	</h:dataTable>


</h:form>
</body> 
</html>
