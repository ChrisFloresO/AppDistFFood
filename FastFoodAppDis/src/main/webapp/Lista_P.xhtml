<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>Listado De Pedidos</h:head> 
<body> 
<h:form>
	<h:outputText value="No existe registros" 
	rendered="#{empty pedidoControler.pedidos}"/>

	<h:dataTable value ="#{pedidoControler.pedidos}" var="pedido"
		rendered="#{not empty pedidoControler.pedidos}">
		<h:column>
			<f:facet name="header">RUC</f:facet>
			#{pedido.ruc}
		</h:column>
		<h:column>
			<f:facet name="header">IVA</f:facet>
			#{pedido.iva}
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{pedidoControler.listadatosEditar(pedido.codigo)}" value="Editar"/>
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{pedidoControler.Boorar(pedido.codigo)}" value="Borrar" />
		</h:column>
	
	</h:dataTable>

<h:commandButton action="Pedido" value="Realizar un nuevo Pedido"/>
</h:form>
</body> 
</html>
