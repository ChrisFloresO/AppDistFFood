<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml">
	
	<ui:define name ="titulo">Pagina de prueba</ui:define>
	
	<ui:define name ="contenido"> 
	
	<h:form>
	<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Listado De Pedidos</h3>
            </div>
    </div>     
	<h:outputText value="No existe registros" 
	rendered="#{empty pedidoControler.pedidos}"/>

	<h:dataTable value ="#{pedidoControler.pedidos}" var="pedido"
		rendered="#{not empty pedidoControler.pedidos}">
		<h:column>
			<f:facet name="header">RUC</f:facet>
			#{pedido.ruc}
		</h:column>
		<h:column>
			<f:facet name="header">IVA</f:facet>
			#{pedido.iva}
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{pedidoControler.listadatosEditar(pedido.codigo)}" value="Editar"/>
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{pedidoControler.Boorar(pedido.codigo)}" value="Borrar" />
		</h:column>
	
	</h:dataTable>
<div class="box-footer">
              
              	<h:commandButton action="Inicio" class="btn btn-info pull-right" id="btn" value="Realizar un nueva Busqueda" />
              
              </div>

		
	</h:form>
	
	</ui:define>
	
	</ui:composition>
