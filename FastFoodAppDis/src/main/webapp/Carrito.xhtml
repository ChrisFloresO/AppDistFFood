<head>
    <title>Carrito</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="icon" href="resources/template/site/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/template/site/css/grid.css"/>
    <link rel="stylesheet" href="resources/template/site/css/style.css"/>
    
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
	
    <script src="resources/template/site/js/jquery.js"></script>
    <script src="resources/template/site/js/jquery-migrate-1.2.1.js"></script>
    <script src="resources/template/site/js/device.min.js"></script> 
</head>

<header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="Home.xhtml">Home</a>
                        </li>
                         <li >
                            <a href="Buscar.xhtml">Busqueda Plato</a>
                        </li>
                        <li class="active">
                            <a href="Carrito.xhtml">Carrito </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header>
<body>
    <main>
    <div class="box box-info">
            <div class="box-header with-border">
            <br />
            <center>
            <h2> <em>Carrito</em></h2>
            </center>
            </div>
    </div> 
      <h:form>
	    
	<h:outputText value="No existe registros" 
	rendered="#{empty platoControler.pedidos}"/>
	<center>
		<h:dataTable value ="#{platoControler.pedidos}" var="pedido"
		rendered="#{not empty platoControler.pedidos}" cellspacing="10" width="50%" >
			<h:column>
				<f:facet name="header">Precio</f:facet>
				#{pedido.codigo}
			</h:column>
			<h:column>
				<f:facet name="header">Imagne</f:facet>
				<img src="data:image/png;base64,#{platoControler.pdao.convertir(pedido.plato.imagen)}" />
			</h:column>
	       
			<h:column>
				<f:facet name="header">Precio</f:facet>
				#{pedido.plato.precio}
			</h:column>
			<h:column>
				<f:facet name="header">Descripcion</f:facet>
				#{pedido.usuario.nombre}
			</h:column>
			<h:column>
				<f:facet name="header">Apellido</f:facet>
				<p>$ #{pedido.usuario.apellido}</p>
			</h:column>
			
			<h:column>
				<f:facet name="header">Acciones</f:facet>
				<h:commandButton action="#{platoControler.Boorar(plato.codigo)}" value="Borrar" />
			</h:column>
 
		</h:dataTable>
	</center>
		<div class="box-footer">
			<center>
	             <h:commandButton action="Buscar" class="btn btn-info pull-center" id="btn" value="Buscar Plato" data-dismiss="modal" />
	        </center>
	    </div>
	</h:form>
    </main>
     <footer>
        <div class="container">
            <ul class="socials">
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-tumblr"></a></li>
                <li><a href="#" class="fa fa-google-plus"></a></li>
            </ul>

                <a href="#">Privacy Policy</a>
            </div>
        </div>
        <div class="tm"><a href="#"><img src="resources/template/site/images/TM_logo.png" alt=""/></a></div>
    </footer>
<script src="resources/template/site/js/script.js"></script>
</body> 
</html>
