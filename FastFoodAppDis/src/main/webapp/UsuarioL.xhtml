
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
    <title>Lista Usuario</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="icon" href="resources/template/site/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/template/site/css/grid.css"/>
    <link rel="stylesheet" href="resources/template/site/css/style.css"/>
	
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>
    <script src='js/device.min.js'></script> 
</head>

<body> 
 <header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="Home.xhtml">Home</a>
                        </li>
                         <li>
                            <a href="UsuarioR.xhtml">Registro Usuarios</a>
                        </li>
                        <li class="active">
                            <a href="UsuarioL.xhtml">Lista Usuarios</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header> 
    <main>
    <center>
    <br />
	<h:form>
	<div class="box box-info">
            <div class="box-header with-border">
              <h2 class="box-title">
              <em>Listado Usuario
              </em>
              </h2>
            </div>
     </div>
	<h:outputText value="No existe usuarios registros" 
	rendered="#{empty usuarioControler.usuarios}"/>

	<h:dataTable value ="#{usuarioControler.usuarios}" var="usuario"
		rendered="#{not empty usuarioControler.usuarios}"
		cellspacing="10" width="50%">

		<h:column>
			<f:facet name="header" >Cedula</f:facet>
			#{usuario.cedula}
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{usuario.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">Apellido</f:facet>
			#{usuario.apellido}
		</h:column>
		
		<h:column>
			<f:facet name="header">Email</f:facet>
			#{usuario.email}
		</h:column>
	
		<h:column>
			<h:commandButton action="#{usuarioControler.listadatosEditar(usuario.id)}" value="Editar"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{usuarioControler.Borrar(usuario.id)}" value="Borrar" />
		</h:column>
	
	</h:dataTable>

	
</h:form>	
	  </center>
    </main>
     <footer>
        <div class="container">
            <ul class="socials">
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-tumblr"></a></li>
                <li><a href="#" class="fa fa-google-plus"></a></li>
            </ul>
            <div class="copyright">Â© <span id="copyright-year"></span> |
                <a href="#">Privacy Policy</a>
            </div>
        </div>
        <div class="tm"><a href="#"><img src="resources/template/site/images/TM_logo.png" alt=""/></a></div>
    </footer>
<script src="js/script.js"></script>
</body> 
</html>
