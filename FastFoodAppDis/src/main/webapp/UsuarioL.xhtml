<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml">
      
      <ui:define name ="titulo">FAST FOOD</ui:define>
	
	<ui:define name ="contenido"> 

<h:form>
	<h:outputText value="No existe usuarios registros" 
	rendered="#{empty usuarioControler.usuarios}"/>

	<h:dataTable value ="#{usuarioControler.usuarios}" var="usuario"
		rendered="#{not empty usuarioControler.usuarios}">
		<h:column>
			<f:facet name="header">Id</f:facet>
			#{usuario.id}
		</h:column>
		<h:column>
			<f:facet name="header">Cedula</f:facet>
			#{usuario.cedula}
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{usuario.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">Apellido</f:facet>
			#{usuario.apellido}
		</h:column>
		
		<h:column>
			<f:facet name="header">Telefono</f:facet>
			#{usuario.telefono}
		</h:column>
		
		<h:column>
			<f:facet name="header">Email</f:facet>
			#{usuario.email}
		</h:column>
		<h:column>
			<f:facet name="header">Contrasena</f:facet>
			#{usuario.contrasena}
		</h:column>
	
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{usuarioControler.listadatosEditar(usuario.id)}" value="Editar"/>
			<a href="UsuarioE.xhtml">Editar</a>
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{usuarioControler.Borrar(usuario.id)}" value="Borrar" />
		</h:column>
	
	</h:dataTable>

	
</h:form>	
<h:form>
<h:commandButton action="UsuarioR" value="Crear un nuevo Usuario"/>
</h:form>
	
	</ui:define>
	
	</ui:composition>
