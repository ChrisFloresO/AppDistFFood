	<style type="text/css">
	  .boton_21{
	    text-decoration: none;
	    padding: 18px;
	    font-family: arial;
	    text-transform: uppercase;
	    padding-left: 5px;
		padding-right: 5px;
		padding-top: 7px;
		padding-bottom: 7px;
		border-radius: 4px;
		-moz-border-radius: 4px;
		-webkit-border-radius: 4px;

<body> 
 <header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="Home.xhtml">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="Home.xhtml">Home</a>

                         <li>

                        <li class="active">

                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header> 
    <main>
    <center>
    <br />
	<h:form>
	<div class="box box-info">
            <div class="box-header with-border">
              <h2 class="box-title">
              <em>Listado Usuario
              </em>
              </h2>
            </div>
     </div>
	<h:outputText value="No existe usuarios registros" 
	rendered="#{empty usuarioControler.usuarios}"/>

	<h:dataTable value ="#{usuarioControler.usuarios}" var="usuario"
		rendered="#{not empty usuarioControler.usuarios}"
		cellspacing="10" width="50%">

		<h:column>
			<f:facet name="header" >Cedula</f:facet>
			#{usuario.cedula}
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{usuario.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">Apellido</f:facet>
			#{usuario.apellido}
		</h:column>
		
		<h:column>
			<f:facet name="header">Email</f:facet>
			#{usuario.email}
		</h:column>
	
		<h:column class="btn-wr">
			<h:commandButton action="#{usuarioControler.listadatosEditar(usuario.id)}" value="Editar" class="boton_21"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{usuarioControler.Borrar(usuario.id)}" value="Borrar" class="boton_21"/>
		</h:column>
	
	</h:dataTable>

	
</h:form>	
	  </center>
    </main>
