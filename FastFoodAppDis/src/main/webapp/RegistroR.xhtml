<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>INGRESAR RESTAURANTE</h1>
<h:form>
<h:panelGrid columns="3">

<h:outputLabel value="Codigo" for="codigo"/>
<h:inputText value="#{restaurantControler.restaurante.codigo}" id="codigo" />
<h:message for="cedula"/>

<h:outputLabel value="Nombres:" for="nombres"/>
<h:inputText value="#{restaurantControler.restaurante.nombre}" id="nombres" />
<h:message for="nombres"/>

<h:outputLabel value="Telefono:" for="telefono"/>
<h:inputText value="#{restaurantControler.restaurante.telefono}" id="telefono" />
<h:message for="email"/>

<h:commandButton action="#{restaurantControler.Guardar()}" value="GUARDAR" />

</h:panelGrid>
</h:form>
</body> 
</html>
