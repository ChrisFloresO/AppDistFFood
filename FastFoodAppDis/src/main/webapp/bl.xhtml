<body> 
 <header>

        <div id="stuck_container" class="stuck_container">

                <div class="brand">

                        <a href="./">Fast Food</a>

</header>
    
    <main>
    <center>
     <h:form id="form">
	<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Lista de Plato</h3>
            </div>
    </div>     
	<h:outputText value="No existe registros" 
	rendered="#{empty platoControler.predicciones}"/>

	   <p:carousel value="#{platoControler.predicciones}" headerText="Responsive" var="pre" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
 
            <h:outputText value="Id:" />
            <h:outputText value="#{pre.id}" />
 
            <h:outputText value="Year" />
            <h:outputText value="#{pre.item}" />
 
            <h:outputText value="Color:" />
            <h:outputText value="#{pre.prediccion}" style="color:#{car.color}"/>
 
            <h:outputText value="Price" />
            <h:outputText value="$#{pre.usuario}" />
            
            <h:outputText value="Imagen:" />
            <h:graphicImage value="data:image/jpg;base64,#{platoControler.pdao.convertir(pre.imagen)}" />
        </p:panelGrid>
 
        <f:facet name="footer">
        </f:facet>
    </p:carousel>

  
	<div class="box-footer">
             <h:commandButton action="Registra_Plato" class="btn btn-info pull-right" id="btn" value="Registrar Nuevo Plato"/>
        </div>
        
	</h:form>
	</center>
    </main>
