</head>

<body> 
 <header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>

                         <li class="active">

                        <li>

                        </li>
                    </ul>
                </nav>
            </div>
        </div>

</header>
    
    <main>
      <h:form>
	<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Lista de Plato</h3>
            </div>
    </div>     
	<h:outputText value="No existe registros" 
	rendered="#{empty platoControler.platos}"/>

	<h:dataTable value ="#{platoControler.platos}" var="plato"
		rendered="#{not empty platoControler.platos}" 
		headerClass="cabeceraTabla"   
		rowClasses="fila1,fila2" 
		styleClass="tabla" id="tabla" >
		
		
		<f:facet name="header">
		<center>
        	Lista de Platos
        </center>
    	</f:facet>
		
		<h:column>
			<f:facet name="header">Imagne</f:facet>
			<img src="data:image/png;base64,#{platoControler.pdao.convertir(plato.imagen)}" />
		</h:column>
       
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{plato.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">Descripcion</f:facet>
			#{plato.descripcion}
		</h:column>
		<h:column>
			<f:facet name="header">Precio</f:facet>
			#{plato.precio}
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{platoControler.listadatosEditar(plato.codigo)}" value="Editar"/>
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{platoControler.Boorar(plato.codigo)}" value="Borrar" />
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{platoControler.Boorar(plato.codigo)}" value="Ir Lugar" />
		</h:column>
 
	</h:dataTable>
	
	<div class="box-footer">
             <h:commandButton action="Registra_Plato" class="btn btn-info pull-right" id="btn" value="Registrar Nuevo Plato"/>
        </div>
	</h:form>
    </main>
     <footer>

    </footer>
<script src="js/script.js"></script>
