<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml">
	
	<ui:define name ="titulo">RESTAURANTE</ui:define>
	
	<ui:define name ="contenido"> 
	
	<h:form enctype="multipart/form-data">

		<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Registra Plato</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{platoControler.plato.nombre}" class="form-control" id="nombre">
					</h:inputText>
					<h:message for="nombre" errorClass ="Invalid"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Descripcion</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{platoControler.plato.descripcion}" id="descripcion"  class="form-control" />
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Precio</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{platoControler.plato.precio}" id="precio"  class="form-control" />
                  </div>
                </div>
                <div class="form-group">
                <h:inputFile id="file" value="#{platoControler.pdao.file}"/>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
              
              	<h:commandButton action="#{platoControler.guardar()}" class="btn btn-info pull-right" id="btn" value="Registrar Plato" />
              	<h:commandButton action="Lista_Plato" class="btn btn-info pull-right" id="btn1" value="Listado de Platos" />
              
              </div>
              <!-- /.box-footer -->
        
          </div>
	</h:form>
	
	</ui:define>
	
	</ui:composition>
