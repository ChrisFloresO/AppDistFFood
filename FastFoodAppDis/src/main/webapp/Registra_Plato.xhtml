<head>
    <title>Menu</title>
    <meta charset="utf-8"/>

<body> 
 <header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="Home.xhtml">Home</a>
                        </li>
                         <li class="active">
                            <a href="Registra_Plato.xhtml">Registrar Plato</a>
                        </li>
                        <li>
                            <a href="Lista_Plato.xhtml">Lista Platos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header>
    
    <main>
    <center>
    	<br />
	<h:form enctype="multipart/form-data">
	  
		<div class="box box-info">
            <div class="box-header with-border">
              <h2> <em>Registra Plato</em></h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{platoControler.plato.nombre}" class="form-control" id="nombre">
					</h:inputText>
					<h:message for="nombre" errorClass ="Invalid"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Descripcion</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{platoControler.plato.descripcion}" id="descripcion"  class="form-control" />
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Precio</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{platoControler.plato.precio}" id="precio"  class="form-control" />
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Restaurante</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{platoControler.codigo}" id="res"  class="form-control" />
                  </div>
                </div>
                
                <div class="form-group">
                <h:inputFile id="file" value="#{platoControler.pdao.file}"/>
                </div>
              </div>
              <!-- /.box-body -->
              
              	
              <h:commandButton action="#{platoControler.guardar()}" class="btn btn-info pull-right" id="btn" value="Registrar Plato" />
              	<h:commandButton action="Lista_Plato" class="btn btn-info pull-right" id="btn1" value="Listado de Platos" />
              
              <!-- /.box-footer -->
        
          </div>
          
          
	  </h:form>
	  </center>
    </main>
    
     <footer>
        <div class="container">
            <ul class="socials">

    </footer>
