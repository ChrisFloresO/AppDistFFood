<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml">
	
	<ui:define name ="titulo">Pagina de prueba</ui:define>
	
	<ui:define name ="contenido"> 

<f:metadata>
	<f:viewParam name="id" value="#{platoControler.id}"/>
</f:metadata>
<h:form>
	
	<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">PLATO</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">codigo</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{platoControler.plato.codigo}" class="form-control" id="codigo">
					</h:inputText>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Nombre</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{platoControler.plato.nombre}" id="nombre"  class="form-control" />
                  </div>
                </div>
                
                 <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Descripcion</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{platoControler.plato.descripcion}" id="descripcion"  class="form-control" />
                  </div>
                </div>
                
                 <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">precio</label>

                  <div class="col-sm-10">
                  <h:inputText value="#{platoControler.plato.precio}" id="precio"  class="form-control" />
                  </div>
                </div>
                
              </div>

 </div>
 
  <div class="box-footer">
              
              	<h:commandButton action="#{platoControler.guardar()}" class="btn btn-info pull-right" id="btn" value="Registrar Plato" />
              	<h:commandButton action="Lista_Plato" class="btn btn-info pull-right" id="btn1" value="Listado de Platos" />
              
              </div>
              <!-- /.box-footer -->
</h:form>
	
	</ui:define>
	
	</ui:composition>
