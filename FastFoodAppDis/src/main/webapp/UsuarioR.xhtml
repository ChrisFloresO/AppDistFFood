<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
    <title>Registro Usuario</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="icon" href="resources/template/site/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/template/site/css/grid.css"/>
    <link rel="stylesheet" href="resources/template/site/css/style.css"/>
	
    <script src="resources/template/site/js/jquery.js"></script>
    <script src="resources/template/site/js/jquery-migrate-1.2.1.js"></script>
    <script src="resources/template/site/js/device.min.js"></script> 
</head>

	<style>
	  .textbox
	  {
	  border: 1px solid #DBE1EB;
	  font-size: 18px;
	  font-family: Arial, Verdana;
	  padding-left: 7px;
	  padding-right: 7px;
	  padding-top: 10px;
	  padding-bottom: 10px;
	  border-radius: 4px;
	  -moz-border-radius: 4px;
	  -webkit-border-radius: 4px;
	  -o-border-radius: 4px;
	  background: #FFFFFF;
	  background: linear-gradient(left, #FFFFFF, #F7F9FA);
	  background: -moz-linear-gradient(left, #FFFFFF, #F7F9FA);
	  background: -webkit-linear-gradient(left, #FFFFFF, #F7F9FA);
	  background: -o-linear-gradient(left, #FFFFFF, #F7F9FA);
	  color: #2E3133;
	  }
	  
	  .textbox:focus
	  {
	  color: #2E3133;
	  border-color: #FBFFAD;
	  }
	 </style>

<body> 
 <header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="Home.xhtml">Home</a>
                        </li>
                         <li class="active">
                            <a href="UsuarioR.xhtml">Registro Usuarios</a>
                        </li>
                        <li>
                            <a href="UsuarioL.xhtml">Lista Usuarios</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header>
    
    <main>
    <center>
    <br />
	<h:form enctype="multipart/form-data">
		<div class="box box-info">
            <div class="box-header with-border">
              <h2 class="box-title">
              <em>Registrar Usuario
              </em>
              </h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 btn btn-info pull-center">Cedula</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{usuarioControler.usuario.cedula}" class="textbox"  size="50" id="cedula"/>
					<h:message for="nombre" errorClass ="Invalid"/>
                  </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 btn btn-info pull-center">Nombre</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{usuarioControler.usuario.nombre}" class="textbox"  size="50" id="nombre"/>
					<h:message for="nombre" errorClass ="Invalid"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 btn btn-info pull-center">Apellido</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{usuarioControler.usuario.apellido}" id="apellido"  class="textbox"  size="50" />
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 btn btn-info pull-center">Email</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{usuarioControler.usuario.email}" class="textbox"  size="50" id="email"/>
					<h:message for="email" errorClass ="Invalid"/>
                  </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 btn btn-info pull-center">Contrasena</label>
                  <div class="col-sm-10">
                  	<h:inputSecret value="#{usuarioControler.usuario.contrasena}" id="contrasena"  class="textbox"  size="50"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 btn btn-info pull-center">Rol</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{usuarioControler.usuario.rol}" class="textbox"  size="50" id="rol"/>
					<h:message for="rol" errorClass ="Invalid"/>
                  </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
              	<h:commandButton action="#{usuarioControler.Guardar()}" class="btn btn-info pull-center" id="btn" value="REGISTRAR USUARIO" />
              </div>
              
              <!-- /.box-footer -->
          </div>           
          </div>
          </div>
          </div>
	</h:form>
	  </center>
    </main>
    
     <footer>
        <div class="container">
            <ul class="socials">
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-tumblr"></a></li>
                <li><a href="#" class="fa fa-google-plus"></a></li>
            </ul>
            <div class="copyright">Â© <span id="copyright-year"></span> |
                <a href="#">Privacy Policy</a>
            </div>
        </div>
        <div class="tm"><a href="#"><img src="resources/template/site/images/TM_logo.png" alt=""/></a></div>
    </footer>
<script src="resources/template/site/js/script.js"></script>
</body> 
</html>
