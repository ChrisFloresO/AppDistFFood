      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
    <title>Registro Usuario</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="icon" href="resources/template/site/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/template/site/css/grid.css"/>
    <link rel="stylesheet" href="resources/template/site/css/style.css"/>
	
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>
    <script src='js/device.min.js'></script> 
</head>

<body> 
 <header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="Home.xhtml">Home</a>
                        </li>
                         <li class="active">
                            <a href="UsuarioR.xhtml">Registro Usuarios</a>
                        </li>
                        <li>
                            <a href="UsuarioL.xhtml">Lista Usuarios</a>
                        </li>
                        <li>
                            <a href="UsuarioE.xhtml">Editar Usuarios</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header>
    
    <main><center>
	<h:form>
		<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Registrar Usuario</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Cedula</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{usuarioControler.usuario.cedula}" class="form-control" id="cedula">
					</h:inputText>
					<h:message for="nombre" errorClass ="Invalid"/>
                  </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{usuarioControler.usuario.nombre}" class="form-control" id="nombre">
					</h:inputText>
					<h:message for="nombre" errorClass ="Invalid"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Apellido</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{usuarioControler.usuario.apellido}" id="apellido"  class="form-control" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Telefono</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{usuarioControler.usuario.telefono}" class="form-control" id="telefono">
					</h:inputText>
					<h:message for="nombre" errorClass ="Invalid"/>
                  </div>
                  </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{usuarioControler.usuario.email}" class="form-control" id="email">
					</h:inputText>
					<h:message for="email" errorClass ="Invalid"/>
                  </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Contrasena</label>
                  <div class="col-sm-10">
                  	<h:inputSecret value="#{usuarioControler.usuario.contrasena}" id="contrasena"  class="form-control" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Rol</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{usuarioControler.usuario.rol}" class="form-control" id="rol">
					</h:inputText>
					<h:message for="rol" errorClass ="Invalid"/>
                  </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
              	<h:commandButton action="#{usuarioControler.Guardar()}" class="btn btn-info pull-right" id="btn" value="REGISTRAR USUARIO" />
              </div>
              
              <!-- /.box-footer -->
          </div>           
          </div>
          </div>
          </div>
	</h:form>
	<h:form>
           <div class="box-footer">
              	<h:commandButton action="Logeo" class="btn btn-info pull-right" id="btn1" value="LOGEARSE" />
              </div>
              </h:form>
	  </center>
    </main>
    
     <footer>
        <div class="container">
            <ul class="socials">
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-tumblr"></a></li>

            </ul>
            <div class="copyright">Â© <span id="copyright-year"></span> |
                <a href="#">Privacy Policy</a>
            </div>
        </div>
        <div class="tm"><a href="#"><img src="resources/template/site/images/TM_logo.png" alt=""/></a></div>
    </footer>
<script src="js/script.js"></script>
</body> 
</html>
