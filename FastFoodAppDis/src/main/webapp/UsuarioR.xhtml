<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"> 

<h:head></h:head> 
<body> 
<h2>REGISTRO USUARIO</h2>
<h:form>
<h:panelGrid columns="3">

<h:outputLabel value="Cedula" for="cedula"/>
<h:inputText value="#{usuarioControler.usuario.cedula}" id="cedula" />
<h:message for="cedula"/>

<h:outputLabel value="Nombres:" for="nombres"/>
<h:inputText value="#{usuarioControler.usuario.nombre}" id="nombres" />
<h:message for="nombres"/>

<h:outputLabel value="Apellido:" for="apellido"/>
<h:inputText value="#{usuarioControler.usuario.apellido}" id="apellido" />
<h:message for="apellido"/>

<h:outputLabel value="Telefono:" for="telefono"/>
<h:inputText value="#{usuarioControler.usuario.telefono}" id="telefono" />
<h:message for="telefono"/>


<h:outputLabel value="Email:" for="email"/>
<h:inputText value="#{usuarioControler.usuario.email}" id="email" />
<h:message for="email"/>

<h:outputLabel value="Contrasena" for="contrasena"/>
<h:inputSecret value="#{usuarioControler.usuario.contrasena}" id="contrasena" type="password" class="input" data-type="password" />
<h:message for="contrasena"/>

<h:outputLabel value="Rol" for="rol"/>
<h:inputText value="#{usuarioControler.usuario.rol}" id="rol" />
<h:message for="rol"/>

<h:commandButton action="#{usuarioControler.Guardar()}" value="GUARDAR" />
<h:commandButton action="Logeo" value="LOGEO" />

</h:panelGrid>
</h:form>
</body> 
</html>
