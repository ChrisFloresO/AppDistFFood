<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>REGISTRO RESTAURANTE RESTAURANTE</h1>
<h:form>
<h:panelGrid columns="3">

<h:outputLabel value="Nombres:" for="nombres"/>
<h:inputText value="#{restaurantControler.restaurante.nombre}" id="nombres" />
<h:message for="nombres"/>

<h:outputLabel value="Tipo:" for="tipo"/>
<h:inputText value="#{restaurantControler.restaurante.tipo}" id="tipo" />
<h:message for="tipo"/>

<h:outputLabel value="Telefono:" for="telefono"/>
<h:inputText value="#{restaurantControler.restaurante.telefono}" id="telefono" />
<h:message for="telefono"/>

<h2>DATOS UBICACION</h2>
		
	  <h:dataTable value="#{datos.huecas.ubicacion}" var="ubicacion">
	<h:column>
	<f:facet name="header">Ubicacion</f:facet>
	<h:inputText value="#{ubicacion.direccion}" />
	
	</h:column>
	<h:column>
	<f:facet  name="header">Latitud</f:facet>
	<h:inputText id="la" value="#{ubicacion.latitud}" />
	
	</h:column>
	<h:column>
	<f:facet name="header">Longitud</f:facet>
	<h:inputText id="lo" value="#{ubicacion.longitud}" />
	</h:column>
	</h:dataTable>

<h:commandButton action="#{restaurantControler.Guardar()}" value="GUARDAR" />

</h:panelGrid>
</h:form>
</body> 
</html>
