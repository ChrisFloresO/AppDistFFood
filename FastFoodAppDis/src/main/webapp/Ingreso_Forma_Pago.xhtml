<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Ingresar Forma De Pago</h1>

<h:form>
	
	<h:messages globalOnly="true"/>
	
	<h:panelGrid columns ="3">
	
		<h:outputLabel value="Codigo:" for="codigo"/>
		<h:inputText value="#{forma_Pago_Controler.forma_p.codigo}" id="codigo" />
		<h:message  for="codigo"/>
		
		<h:outputLabel value="Descripcion:" for="descripcion"/>
		<h:inputText value="#{Forma_Pago_Controler.forma_p.descripcion}" id="descripcion" />
		<h:message  for="descripcion"/>
		
		
		<h:commandButton action="#{Forma_Pago_Controler.guardar()}" value="Guardar" />
	
	
	</h:panelGrid>
	
	

</h:form>
<h:form>
<h:commandButton action="listado-personas" value="Listado de personas" inmediate="true"/>	
</h:form>
</body> 
</html>
