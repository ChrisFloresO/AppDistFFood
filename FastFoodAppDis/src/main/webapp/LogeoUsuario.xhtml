<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"> 

<h:head></h:head> 
<body> 
<h1>FORMULARIO</h1>
	<h:form>
	Codigo:<h:inputText value="#{usuario.codigo}" />
	<br/>
	Cedula:<h:inputText value="#{usuario.cedula}" />
	<br/>
	Nombre:<h:inputText value="#{usuario.nombre}" />
		<br/>
	Apellido:<h:inputText value="#{usuario.apellido}" />
		<br/>
	Direccion:<h:inputText value="#{usuario.direccion}" />
	<br/>
	Telefono:<h:inputText value="#{usuario.telefono}" />
	<br/>
	Fecha Registro:<h:inputText value="#{usuario.fechaRegis}" />
	<br/>
	<h:commandButton action="#{usuario.guardar()}" value="GUARDAR" />
	
	</h:form>
</body> 
</html>
