<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml">
	
	<ui:define name ="titulo">Pagina de prueba</ui:define>
	
	<ui:define name ="contenido"> 
	
<f:metadata>
	<f:viewParam name="id" value="#{platoControler.id}"/>
</f:metadata>
<h:form>
	
	<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">PLATO</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">codigo</label>

                  <div class="col-sm-10">
                  	<h:outputLabel value="#{platoControler.plato.codigo}" class="form-control" id="codigo">
					</h:outputLabel>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Nombre</label>

                  <div class="col-sm-10">
                  	<h:outputLabel value="#{platoControler.plato.nombre}" id="nombre"  class="form-control" />
                  </div>
                </div>
                
                 <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Descripcion</label>

                  <div class="col-sm-10">
                  	<h:outputLabel value="#{platoControler.plato.descripcion}" id="descripcion"  class="form-control" />
                  </div>
                </div>
                
                 <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">precio</label>

                  <div class="col-sm-10">
                  	<h:outputLabel value="#{platoControler.plato.precio}" id="precio"  class="form-control" />
                  </div>
                </div>
                
              </div>

 </div>
</h:form>

<h:form>


		<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">PEDIDO</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Ruc</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{pedidoControler.pedido.ruc}" class="form-control" id="ruc">
					</h:inputText>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">IVA</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{pedidoControler.pedido.iva}" id="iva"  class="form-control" />
                  </div>
                </div>
                
              </div>
              
              	
	<h:commandButton action="#{pedidoControler.addDetalle()}" value="Anadir detalle" >
	 <f:ajax render="tbldetalles" execute="@all"/>
	</h:commandButton>
	
	
		<h:dataTable value ="#{pedidoControler.pedido.detalles}" var ="detalle" id ="tbldetalles">
		<h:column>
			<f:facet name="header">Codigo</f:facet>
			<h:inputText value="#{detalle.codigo}" />
		</h:column>
		<h:column>
			<f:facet name="header">Cantidad</f:facet>
			<h:inputText value="#{detalle.cantidad}" id ="r"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{detalle.aumentar()}" value="+" >
			<f:ajax  render = "r" />
			</h:commandButton>
		</h:column>
		
		</h:dataTable>
		
          </div>
          </h:form>
         
          
          <h:form>
           <!-- /.box-body -->
              <div class="box-footer">
              	<h:commandButton action="Lista_P" class="btn btn-info pull-right" id="btn" value="Listado de Pedidos" />
				<h:commandButton action="Inicio" class="btn btn-info pull-right" id="btn1" value="Regresar" />
              </div>
              <!-- /.box-footer -->
	</h:form>
	 <h:form>
          <div class="box-footer">
              <h:commandButton action="{pedidoControler.guardar()}" class="btn btn-info pull-right" id="btn0" value="Pedido" />
        	</div>
          </h:form>
	
	</ui:define>
	
	</ui:composition>
