<style>
	  .textbox
	  {
	  border: 1px solid #DBE1EB;
	  font-size: 18px;
	  font-family: Arial, Verdana;
	  padding-left: 7px;
	  padding-right: 7px;
	  padding-top: 10px;
	  padding-bottom: 10px;
	  border-radius: 4px;
	  -moz-border-radius: 4px;
	  -webkit-border-radius: 4px;
	  -o-border-radius: 4px;
	  background: #FFFFFF;
	  background: linear-gradient(left, #FFFFFF, #F7F9FA);
	  background: -moz-linear-gradient(left, #FFFFFF, #F7F9FA);
	  background: -webkit-linear-gradient(left, #FFFFFF, #F7F9FA);
	  background: -o-linear-gradient(left, #FFFFFF, #F7F9FA);
	  color: #2E3133;
	  }
	  
	  .textbox:focus
	  {
	  color: #2E3133;
	  border-color: #FBFFAD;
	  }
	 </style>

<body> 
<header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="Home.xhtml">Home</a>
                        </li>
                         <li>
                            <a href="UsuarioR.xhtml">Registro Usuarios</a>
                        </li>
                        <li>
                            <a href="UsuarioL.xhtml">Lista Usuarios</a>
                        </li>
                        <li class="active">
                            <a href="UsuarioE.xhtml">Editar Usuarios</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header>
    
    <main><center>
	<f:metadata>
	<f:viewParam name="id" value="#{usuarioControler.id}"/>
</f:metadata>

<h:form>
	<br></br>
	<h:messages globalOnly="true"/>
	<div class="grid_4">
              <h2> <em>Editar Usuarios</em></h2>
            </div>
	<h:panelGrid columns ="3">
		 
		 <h:outputLabel class="btn btn-info pull-center" value="Id:" for="id"/>
		<h:inputText value="#{usuarioControler.usuario.id}" id="id" class="textbox"  size="50" />
		<h:message  for="id"/>
	
		<h:outputLabel class="btn btn-info pull-center" value="Cedula:" for="cedula"/>
		<h:inputText value="#{usuarioControler.usuario.cedula}" id="cedula" class="textbox"  size="50" />
		<h:message  for="cedula"/>
		
		<h:outputLabel class="btn btn-info pull-center" value="Nombre:" for="nombre"/>
		<h:inputText value="#{usuarioControler.usuario.nombre}" id="nombre" class="textbox"  size="50" />
		<h:message  for="nombre"/>
		
		<h:outputLabel class="btn btn-info pull-center" value="Apellido:" for="apellido"/>
		<h:inputText value="#{usuarioControler.usuario.apellido}" id="apellido" class="textbox"  size="50" />
		<h:message  for="apellido"/>
		
		<h:outputLabel class="btn btn-info pull-center" value="Email:" for="email"/>
		<h:inputText value="#{usuarioControler.usuario.email}" id="email" class="textbox"  size="50" />
		<h:message  for="email"/>
		
		<h:outputLabel class="btn btn-info pull-center" value="Contrasena" for="contrasena"/>
		<h:inputText value="#{usuarioControler.usuario.contrasena}" id="contrasena" class="textbox"  size="50" />
		<h:message  for="contrasena"/>
		
		<h:outputLabel class="btn btn-info pull-center" value="Rol" for="rol"/>
		<h:inputText value="#{usuarioControler.usuario.rol}" id="rol" class="textbox"  size="50" />
		<h:message  for="rol"/>
		
		
	</h:panelGrid>
	 <div class="box-footer">
              	<h:commandButton action="#{usuarioControler.Actualizar()}" class="btn btn-info pull-center" id="btn" value="ACTUALIZAR DATOS" />
              </div>
	
</h:form>
	  </center>
    </main>
