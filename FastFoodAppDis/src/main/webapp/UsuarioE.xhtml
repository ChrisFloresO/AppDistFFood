<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml">
      
      <ui:define name ="titulo">FAST FOOD</ui:define>
	<ui:define name ="contenido"> 
	
<f:metadata>
	<f:viewParam name="id" value="#{usuarioControler.id}"/>
</f:metadata>

<h:form>
	
	<h:messages globalOnly="true"/>
	
	<h:panelGrid columns ="3">
		 
		 <h:outputLabel value="Id:" for="id"/>
		<h:inputText value="#{usuarioControler.usuario.id}" id="id" />
		<h:message  for="id"/>
	
		<h:outputLabel value="Cedula:" for="cedula"/>
		<h:inputText value="#{usuarioControler.usuario.cedula}" id="cedula" />
		<h:message  for="cedula"/>
		
		<h:outputLabel value="Nombre:" for="nombre"/>
		<h:inputText value="#{usuarioControler.usuario.nombre}" id="nombre" />
		<h:message  for="nombre"/>
		
		<h:outputLabel value="Apellido:" for="apellido"/>
		<h:inputText value="#{usuarioControler.usuario.apellido}" id="apellido" />
		<h:message  for="apellido"/>
		
		<h:outputLabel value="Telefono:" for="telefono"/>
		<h:inputText value="#{usuarioControler.usuario.telefono}" id="telefono" />
		<h:message  for="telefono"/>
		
		<h:outputLabel value="Email:" for="email"/>
		<h:inputText value="#{usuarioControler.usuario.email}" id="email" />
		<h:message  for="email"/>
		
		<h:outputLabel value="Contrasena" for="contrasena"/>
		<h:inputText value="#{usuarioControler.usuario.contrasena}" id="contrasena" />
		<h:message  for="contrasena"/>
		
		<h:outputLabel value="Rol" for="rol"/>
		<h:inputText value="#{usuarioControler.usuario.rol}" id="rol" />
		<h:message  for="rol"/>
		
		<h:commandButton action="#{usuarioControler.Guardar()}" value="Guardar" />
		
		<h:commandButton action="UsuarioL" value="Regresar" />
	</h:panelGrid>
	
</h:form>
<h:form>
<h:commandButton action="UsuarioL" value="Listado de Usuarios" inmediate="true"/>	
</h:form>

	
	</ui:define>
	
	</ui:composition>
