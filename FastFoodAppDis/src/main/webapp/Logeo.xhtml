<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<meta charset="UTF-8"></meta>
  <title>Logueate</title>
  
	<link rel="stylesheet prefetch" href="http://fonts.googleapis.com/css?family=Open+Sans:600"/>
	<link rel="stylesheet" href="resources/assets/css/style_login.css"/>
</h:head> 
<body > 
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" /><label for="tab-1" class="tab">Loguearse</label>
		<div class="login-form">
		<h:form id="login">
				<div class="group">
					<label for="user" class="label">Correo</label>
					<h:inputText value="#{usuarioControler.correoI}" id="usuario" type="text" class="input" />
					<h:message for="usuario"/>
				</div>
				<div class="group">
					<label for="pass" class="label">Contrase√±a</label>
					<h:inputSecret value="#{usuarioControler.claveI}" id="clave" type="password" class="input" data-type="password" />
					<h:message for="clave"/>
				</div>
				<div class="group">
					<h:outputLabel value="Recordarme :" for="rememberMe" />
					<h:selectBooleanCheckbox id="rememberMe" class="icon"/>
					
				</div>
				<h:panelGrid>
					<h:panelGroup styleClass="error" rendered="{no facesContext.validationFailed">
						#{shiroLoginFailure}
					</h:panelGroup>
				</h:panelGrid>
				
				<div class="group">
				<h:commandButton value="LOGIN" action="#{usuarioControler.listar()}" class="button"/>
				</div>
			</h:form>
		</div>
	</div>
</div>
</body> 
</html>
