<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml">
	
	<ui:define name ="titulo">Pagina de prueba</ui:define>
	
	<ui:define name ="contenido"> 
	
	<h:form>
	<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Lista de Plato</h3>
            </div>
    </div>     
	<h:outputText value="No existe registros" 
	rendered="#{empty platoControler.platos}"/>

	<h:dataTable value ="#{platoControler.platos}" var="plato"
		rendered="#{not empty platoControler.platos}">

		<h:column>
			<f:facet name="header">Codigo</f:facet>
			
			#{plato.codigo}
			 
		</h:column>
       
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{plato.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">Descripcion</f:facet>
			#{plato.descripcion}
		</h:column>
		<h:column>
			<f:facet name="header">Precio</f:facet>
			#{plato.precio}
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{platoControler.listadatosEditar(plato.codigo)}" value="Editar"/>
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{platoControler.Boorar(plato.codigo)}" value="Borrar" />
		</h:column>
	
	</h:dataTable>
<div class="box-footer">
              
              	<h:commandButton action="Registra_Plato" class="btn btn-info pull-right" id="btn" value="Registrar Nuevo Plato" />
              
              </div>

		
	</h:form>
	
	</ui:define>
	
	</ui:composition>
