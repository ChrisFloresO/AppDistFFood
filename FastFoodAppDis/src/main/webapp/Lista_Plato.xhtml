 <header>

        <div id="stuck_container" class="stuck_container">

<body>
    <main>
    <div class="box box-info">
            <div class="box-header with-border">
            <br />
            <center>
            <h2> <em>Lista de Plato</em></h2>
            </center>
            </div>
    </div> 
      <h:form>
	    
	<h:outputText value="No existe registros" 
	rendered="#{empty platoControler.platos}"/>
	<center>
		<h:dataTable value ="#{platoControler.platos}" var="plato"
		rendered="#{not empty platoControler.platos}" cellspacing="10" width="50%" >
			<h:column>
				<f:facet name="header"></f:facet>
				<img src="data:image/png;base64,#{platoControler.pdao.convertir(plato.imagen)}" />
			</h:column>
	       
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				#{plato.nombre}
			</h:column>
			<h:column>
				<f:facet name="header">Descripcion</f:facet>
				#{plato.descripcion}
			</h:column>
			<h:column>
				<f:facet name="header">Precio</f:facet>
				<p>$ #{plato.precio}</p>
			</h:column>
			
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton action="#{platoControler.listadatosEditar(plato.codigo)}" value="Editar" class="boton_21"/>
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton action="#{platoControler.Boorar(plato.codigo)}" value="Borrar" class="boton_21" />
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton action="#{platoControler.listadatosU(plato.codigo)}" value="Ir Lugar" class="boton_21"/>
			</h:column>
 
		</h:dataTable>
	</center>
		<div class="box-footer">
			<center>
	             <h:commandButton action="Registra_Plato" class="boton_2" id="btn" value="Registrar Nuevo Plato" data-dismiss="modal" />
	        </center>
	    </div>
	</h:form>
    </main>
