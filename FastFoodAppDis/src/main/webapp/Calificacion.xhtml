	<style>
	  .textbox
	  {
	  border: 1px solid #DBE1EB;
	  font-size: 18px;
	  font-family: Arial, Verdana;
	  padding-left: 7px;
	  padding-right: 7px;
	  padding-top: 10px;
	  padding-bottom: 10px;
	  border-radius: 4px;
	  -moz-border-radius: 4px;
	  -webkit-border-radius: 4px;
	  -o-border-radius: 4px;
	  background: #FFFFFF;
	  background: linear-gradient(left, #FFFFFF, #F7F9FA);
	  background: -moz-linear-gradient(left, #FFFFFF, #F7F9FA);
	  background: -webkit-linear-gradient(left, #FFFFFF, #F7F9FA);
	  background: -o-linear-gradient(left, #FFFFFF, #F7F9FA);
	  color: #2E3133;
	  }
	  
	  .textbox:focus
	  {
	  color: #2E3133;
	  border-color: #FBFFAD;
	  }
	 </style>


<body> 
 <header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="Home.xhtml">Home</a>
                        </li>
                         <li class="active">
                            <a href="Registra_Plato.xhtml">Registrar Plato</a>
                        </li>
                        <li>
                            <a href="Lista_Plato.xhtml">Lista Platos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header>
    
    <main>
    <center>
    		<f:metadata>
				<f:viewParam name="id" value="#{platoControler.id}"/>
			</f:metadata>
			
    	<br />
    	<div class="grid_4">
              <h2> <em>Calificacion</em></h2>
            </div>
    		
	<h:form>
		<h:messages globalOnly="true"/>
	
		 <h:panelGrid columns ="3">
		 <h:outputLabel class="btn btn-info pull-center" value="nombre:" for="nombre"/>
		<h:inputText value="#{platoControler.plato.nombre}" id="nombre" class="textbox"  size="50"/>
		<h:message  for="nombre"/>
	
		</h:panelGrid>
	
	</h:form>
	<h:form>
		<div>
		<h:messages globalOnly="true"/>
	
		<h:panelGrid columns ="3">

		
		<h:outputLabel class="btn btn-info pull-center" value="Plato:" for="codigo"/>
		<h:inputText value="#{calificacionControler.codigop}" id="codigo" class="textbox"  size="50" />
		<h:message  for="codigo"/>

		<h:outputLabel class="btn btn-info pull-center" value="Usuario:" for="codigou"/>
		<h:inputText value="#{calificacionControler.codigou}" id="codigou" class="textbox"  size="50"/>
		<h:message  for="codigou"/>
		
		<h:outputLabel class="btn btn-info pull-center" value="Calificacion:" for="voto"/>
		<h:selectOneMenu class="btn btn-info pull-center"  value="#{calificacionControler.calificacion.voto}" id="voto"  >
  			 <f:selectItem itemValue="5" itemLabel="5" />
   			 <f:selectItem itemValue="4" itemLabel="4" /> 
   			 <f:selectItem itemValue="3" itemLabel="3" />
   			 <f:selectItem itemValue="2" itemLabel="2" />
   			 <f:selectItem itemValue="1" itemLabel="1" />                       
		</h:selectOneMenu>
		<h:message  for="voto"/>
		
		<h:outputLabel class="btn btn-info pull-center"  value="Comentario" for="comentario"/>
		<h:inputText value="#{calificacionControler.calificacion.comentario}" id="comentario" class="textbox"  size="50"/>
		<h:message  for="comentario"/>
	
	</h:panelGrid>
		
              <div class="box-footer">
              	<h:commandButton action="#{calificacionControler.guardar()}" class="btn btn-info pull-right" id="btn" value="Realizar Voto" />
				<h:commandButton action="Inicio" class="btn btn-info pull-right" id="btn1" value="REGRESAR" />
              </div>
              <!-- /.box-footer -->
        
          </div>
	</h:form>
	  </center>
    </main>
