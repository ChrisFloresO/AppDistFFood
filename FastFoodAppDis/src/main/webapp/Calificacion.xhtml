<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml">
	
	<ui:define name ="titulo">Pagina de prueba</ui:define>
	
	<ui:define name ="contenido"> 
	
	<f:metadata>
	<f:viewParam name="id" value="#{platoControler.id}"/>
</f:metadata>
<h:form>
	
	<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">PLATO</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">codigo</label>

                  <div class="col-sm-10">
                  	<h:outputLabel value="#{platoControler.plato.codigo}" class="form-control" id="codigo">
					</h:outputLabel>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Nombre</label>

                  <div class="col-sm-10">
                  	<h:outputLabel value="#{platoControler.plato.nombre}" id="nombre"  class="form-control" />
                  </div>
                </div>
                
                 <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Descripcion</label>

                  <div class="col-sm-10">
                  	<h:outputLabel value="#{platoControler.plato.descripcion}" id="descripcion"  class="form-control" />
                  </div>
                </div>
                
                 <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">precio</label>

                  <div class="col-sm-10">
                  	<h:outputLabel value="#{platoControler.plato.precio}" id="precio"  class="form-control" />
                  </div>
                </div>
                
              </div>

 </div>
</h:form>
	<h:form>
<div>
		<h:messages globalOnly="true"/>
	
	<h:panelGrid columns ="3">

		<h:outputLabel value="Calificacion:" for="voto"/>
		<h:selectOneMenu value="#{calificacionControler.calificacion.voto}" id="voto">
  			 <f:selectItem itemValue="5" itemLabel="5" />
   			 <f:selectItem itemValue="4" itemLabel="4" /> 
   			 <f:selectItem itemValue="3" itemLabel="3" />
   			 <f:selectItem itemValue="2" itemLabel="2" />
   			 <f:selectItem itemValue="1" itemLabel="1" />                       
		</h:selectOneMenu>
		<h:message  for="voto"/>
		
		<h:outputLabel value="Comentario" for="comentario"/>
		<h:inputText value="#{calificacionControler.calificacion.comentario}" id="comentario" />
		<h:message  for="comentario"/>
	
	</h:panelGrid>
		
              <div class="box-footer">
              	<h:commandButton action="#{calificacionControler.guardar()}" class="btn btn-info pull-right" id="btn" value="Realizar Voto" />
				<h:commandButton action="Inicio" class="btn btn-info pull-right" id="btn1" value="REGRESAR" />
              </div>
              <!-- /.box-footer -->
        
          </div>
	</h:form>
	
	</ui:define>
	
	</ui:composition>
