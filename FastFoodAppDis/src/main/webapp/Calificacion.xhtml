      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
    <title>Menu</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="icon" href="resources/template/site/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/template/site/css/grid.css"/>
    <link rel="stylesheet" href="resources/template/site/css/style.css"/>
	
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>
    <script src='js/device.min.js'></script> 
    
</head>

<body> 
 <header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="Home.xhtml">Home</a>
                        </li>
                         <li class="active">
                            <a href="Registra_Plato.xhtml">Registrar Plato</a>
                        </li>
                        <li>
                            <a href="Lista_Plato.xhtml">Lista Platos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header>
    
    <main>
    <center>
    		<f:metadata>
				<f:viewParam name="id" value="#{platoControler.id}"/>
			</f:metadata>
    	<br />
    		
	<h:form enctype="multipart/form-data">
		<h:messages globalOnly="true"/>
	
		<h:panelGrid columns ="3">
		 
		 <h:outputLabel class="btn btn-info pull-center" value="Imagen:" for="id"/>
		<h:inputText value="#{platoControler.plato.nombre}" id="im" />
		<h:message  for="im"/>
	
		<h:outputLabel class="btn btn-info pull-center" value="Descripcion:" for="cedula"/>
		<h:inputText value="#{platoControler.plato.descripcion}" id="des" />
		<h:message  for="des"/>
		
	
		</h:panelGrid>
	
	</h:form>
	<h:form>
<div>
		<h:messages globalOnly="true"/>
	
	<h:panelGrid columns ="3">

		<h:outputLabel class="btn btn-info pull-center" value="Calificacion:" for="voto"/>
		<h:selectOneMenu class="btn btn-info pull-center"  value="#{calificacionControler.calificacion.voto}" id="voto">
  			 <f:selectItem itemValue="5" itemLabel="5" />
   			 <f:selectItem itemValue="4" itemLabel="4" /> 
   			 <f:selectItem itemValue="3" itemLabel="3" />
   			 <f:selectItem itemValue="2" itemLabel="2" />
   			 <f:selectItem itemValue="1" itemLabel="1" />                       
		</h:selectOneMenu>
		<h:message  for="voto"/>
		
		<h:outputLabel class="btn btn-info pull-center"  value="Comentario" for="comentario"/>
		<h:inputText value="#{calificacionControler.calificacion.comentario}" id="comentario" />
		<h:message  for="comentario"/>
	
	</h:panelGrid>
		
              <div class="box-footer">
              	<h:commandButton action="#{calificacionControler.guardar()}" class="btn btn-info pull-right" id="btn" value="Realizar Voto" />
				<h:commandButton action="Inicio" class="btn btn-info pull-right" id="btn1" value="REGRESAR" />
              </div>
              <!-- /.box-footer -->
        
          </div>
	</h:form>
	  </center>
    </main>
    
     <footer>
        <div class="container">
            <ul class="socials">
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-tumblr"></a></li>
                <li><a href="#" class="fa fa-google-plus"></a></li>
            </ul>

        </div>
        <div class="tm"><a href="#"><img src="resources/template/site/images/TM_logo.png" alt=""/></a></div>
    </footer>
<script src="js/script.js"></script>
</body> 
</html>
