      xmlns:m="http://code.google.com/p/gmaps4jsf/"> 
<f:metadata>
	<f:viewParam name="id" value="#{restaurantControler.id}"/>
</f:metadata>
<h:head>
    <title>EditarRestaurante</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="icon" href="resources/template/site/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/template/site/css/grid.css"/>
    <link rel="stylesheet" href="resources/template/site/css/style.css"/>
	
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>
    <script src='js/device.min.js'></script> 
    
    <style>
#map {
	height: 450px;
}

html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
</h:head>

<body> 
 <header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="Home.xhtml">Home</a>
                        </li>
                         <li class="active">
                            <a href="bl.xhtml">Menu</a>
                        </li>
                        <li>
                            <a href="index-2.html">Ubicanos</a>
                        </li>
                        <li>
                            <a href="index-4.html">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header>
	<main><center>
	<br/>
<h:form>
		<div class="box box-info">
            <div class="box-header with-border">
              <h2><em>Editar Restaurante</em></h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
               <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Codigo</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{restaurantControler.restaurante.codigo}" class="form-control" id="codigo">
					</h:inputText>
					<h:message for="codigo" errorClass ="Invalid"/>
                  </div>
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{restaurantControler.restaurante.nombre}" class="form-control" id="nombre">
					</h:inputText>
					<h:message for="nombre" errorClass ="Invalid"/>
                  </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Tipo</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{restaurantControler.restaurante.tipo}" class="form-control" id="tipo">
					</h:inputText>
					<h:message for="tipo" errorClass ="Invalid"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Telefono</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{restaurantControler.restaurante.telefono}" id="telefono"  class="form-control" />
                  	<h:message for="telefono" errorClass ="Invalid"/>
                  </div>
                </div>
		<h2><em></em>Editar Datos Ubicacion</h2>	
	<h:commandButton action="#{restaurantControler.addUbicacione()}" value="Anadir Sucursal" >
			<f:ajax render="Restaurante" execute="@all"></f:ajax>
			</h:commandButton>
				
			<h:dataTable value ="#{restaurantControler.restaurante.ubicaciones}" var ="ubicacion" id= "Restaurante">
				
				<h:column>
					<f:facet name="header">Direccion</f:facet>
					<h:inputText value="#{ubicacion.direccion}" />
				</h:column>
				<h:column>
					<f:facet name="header">Latitud</f:facet>
					<h:inputText value="#{ubicacion.latitud}" />
				</h:column>
				<h:column>
					<f:facet name="header">Longitud</f:facet>
					<h:inputText value="#{ubicacion.longitud}" />
				</h:column>
				</h:dataTable>
				<div class="box-footer">
              	<h:commandButton action="#{restaurantControler.Actualizar()}" class="btn btn-info pull-right" id="btn1" value="GUARDAR" />
              </div>
				
		          </div>           
		          </div>
		          </div>
		          </div>
              </h:form>
              <h:form>
              <div class="box-footer">
              <h:commandButton action="RestauranteL" class="btn btn-info pull-right" id="btn2" value="LISTADO RESTAURANTE"/>	
              </div>
		</h:form>
		
		</center>
	</main>

		<br/>
     <footer>
        <div class="container">
            <ul class="socials">
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-tumblr"></a></li>
                <li><a href="#" class="fa fa-google-plus"></a></li>
            </ul>
            <div class="copyright">Â© <span id="copyright-year"></span> 
                <a href="#">Privacy Policy</a>
            </div>
        </div>
        <div class="tm"><a href="#"><img src="resources/template/site/images/TM_logo.png" alt=""/></a></div>
    </footer>
<script src="js/script.js"></script>
</body> 
</html>
