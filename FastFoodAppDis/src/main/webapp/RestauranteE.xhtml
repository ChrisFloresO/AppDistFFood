	  .boton_2:hover{
	    color: #9b0e0e;

	</style>

	<style>
  		.textbox
		  {
		  border: 1px solid #DBE1EB;
		  font-size: 18px;
		  font-family: Arial, Verdana;
		  padding-left: 7px;
		  padding-right: 7px;
		  padding-top: 10px;
		  padding-bottom: 10px;
		  border-radius: 4px;
		  -moz-border-radius: 4px;
		  -webkit-border-radius: 4px;
		  -o-border-radius: 4px;
		  background: #FFFFFF;
		  background: linear-gradient(left, #FFFFFF, #F7F9FA);
		  background: -moz-linear-gradient(left, #FFFFFF, #F7F9FA);
		  background: -webkit-linear-gradient(left, #FFFFFF, #F7F9FA);
		  background: -o-linear-gradient(left, #FFFFFF, #F7F9FA);
		  color: #2E3133;
		  }
		  
		  .textbox:focus
		  {
		  color: #2E3133;
		  border-color: #FBFFAD;
		  }
 	</style>
 	
</h:head>

<body> 
 <header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="#">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="Home.xhtml">Home</a>

                            <a href="RestauranteR.xhtml">Registra Restaurante</a>

                        </li>
                        <li>
                            <a href="RestauranteL.xhtml">Lista Restaurante</a>
                        </li>
                         <li>
                            <a href="UsuarioR.xhtml">Registrar Empleado</a>
                        </li>
                        <li>
                            <a href="UsuarioL.xhtml">Listar Empleado</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header>
	<main><center>
	<br/>
<h:form>
		<div class="box box-info">
            <div class="box-header with-border">
              <h2><em>Editar Restaurante</em></h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
               <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Codigo</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{restaurantControler.restaurante.codigo}" class="textbox" size="50" id="codigo">
					</h:inputText>
					<h:message for="codigo" errorClass ="Invalid"/>
                  </div>
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{restaurantControler.restaurante.nombre}" class="textbox" size="50" id="nombre">
					</h:inputText>
					<h:message for="nombre" errorClass ="Invalid"/>
                  </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Tipo</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{restaurantControler.restaurante.tipo}" class="textbox" size="50" id="tipo">
					</h:inputText>
					<h:message for="tipo" errorClass ="Invalid"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Telefono</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{restaurantControler.restaurante.telefono}" id="telefono"  class="textbox" size="50" />
                  	<h:message for="telefono" errorClass ="Invalid"/>
                  </div>
                </div>
		<h2><em></em>Editar Datos Ubicacion</h2>
				
			<h:dataTable value ="#{restaurantControler.restaurante.ubicaciones}" var ="ubicacion" id= "Restaurante">
				
				<h:column>
					<f:facet name="header">Direccion</f:facet>
					<h:inputText value="#{ubicacion.direccion}" class="textbox" size="50"/>
				</h:column>
				<h:column>
					<f:facet name="header">Latitud</f:facet>
					<h:inputText value="#{ubicacion.latitud}" class="textbox" size="50"/>
				</h:column>
				<h:column>
					<f:facet name="header">Longitud</f:facet>
					<h:inputText value="#{ubicacion.longitud}" class="textbox" size="50" />
				</h:column>
				</h:dataTable>
				<div class="box-footer">
              	<h:commandButton action="#{restaurantControler.guardar()}" class="boton_2" id="btn1" value="ACTUALIZAR" />
              </div>
				
		          </div>           
		          </div>
		          </div>
		          </div>
              </h:form>
		
		</center>
	</main>

		<br/>
     <footer>

    </footer>
<script src="resources/template/site/js/script.js"></script>
